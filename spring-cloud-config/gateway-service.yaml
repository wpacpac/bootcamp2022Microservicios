server:
  port: 8090
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicate:
            - path: /api/**
        - id: car-service
            uri: lb://car-service
            predicate:
              - path: /api/**
        - id: bike-service
            uri: lb://bike-service
            predicate:
              - path: /api/**